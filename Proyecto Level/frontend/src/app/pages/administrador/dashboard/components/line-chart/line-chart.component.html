<div style="height: 250px;" >
    <ngx-charts-line-chart *ngIf="pedidosPorFecha.length > 0"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [scheme]="colorScheme"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [tooltipDisabled]="false"
    autoScale="true"
    [results]="multi">
    <ng-template #tooltipTemplate let-model="model">
      <div class=" p-3">
        <div style="font-size: 20px;"><span >Monto total de pedidos</span><br><b>$ {{ model.value | number:'1.0-2' }}</b></div>
      </div>
    </ng-template>
    </ngx-charts-line-chart>

    <div class="alert alert-primary" role="alert" *ngIf="pedidosPorFecha.length == 0">
        No hay pedidos en este rango de fechas.
      </div>
</div>
