
    <div class=" bg-white mt-5 p-2" style="width: 500px; height: 300px; margin: auto;">
        <h5 class="text-center pt-2">Actualizar {{permiso.nombre}}</h5>
        <div class="row col-12 mt-3">
            <label for="rol" class="input-label mb-2">Roles</label>
            <div class="col-sm-4 col-xxl-4 " *ngFor="let rol of roles">
                <div class="form-check" >
                    <input class="form-check-input" type="checkbox" id="check{{rol.id}}" (click)="asignarRol(rol)" [checked]="rol.asignado">
                    <label class="form-check-label" for="check{{rol.id}}">
                      {{rol.rolNombre.split('_')[1]}}
                    </label>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-block mt-3" (click)="actualizar()">Actualizar</button>
        <button class="btn btn-secondary btn-block mt-2" (click)="regresar()">Regresar</button>
    </div>
