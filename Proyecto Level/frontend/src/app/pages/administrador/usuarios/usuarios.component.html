
<h2 class="text-white mt-5">Lista de usuarios</h2>

<a class="btn bg-white mb-4" [routerLink]="['crear-usuario']">Nuevo usuario</a>

<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>
        <th scope="col">Categoria</th>
        <th scope="col">Rol</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios" >
        <th scope="row"><button class="btn btn-primary" [routerLink]="['editar-usuario',usuario.nombreUsuario]">{{usuario.id}}</button> </th>
        <td>{{usuario.nombre}} </td>
        <td>{{usuario.nombreUsuario}} </td>
        <td>{{usuario.email}} </td>
        <td><span class="badge badge-primary ms-1" *ngFor="let rol of usuario.roles">{{rol.rolNombre.toString().split('_')[1]}}</span></td>
        <td><button class="btn btn-danger" (click)="eliminarUsuario(usuario.nombreUsuario)">Eliminar</button></td>
      </tr>
       
    </tbody>
  </table>
