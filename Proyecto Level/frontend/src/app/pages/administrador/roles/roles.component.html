<div class="container">
  
<h2 class=" mt-5">Lista de roles</h2>

<a class="btn btn-primary mb-4" [routerLink]="['crear-rol']">Crear rol</a>

<table class="table table-striped table-sm" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Fec. Creación</th>
        <th scope="col">Ult. modificación</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles" >
        <th scope="row"><button class="btn btn-primary" [routerLink]="['editar-rol',rol.id]">{{rol.id}}</button> </th>
        <td>{{rol.rolNombre}} </td>
        <td>{{rol.fecha_creacion}}</td>
        <td>{{rol.fecha_actualizacion}}</td>
        <td>
          <button class="btn btn-info me-2" [routerLink]="[rol.id,'historial']">Historial</button>
          <button class="btn btn-danger" (click)="eliminarRol(rol)">Eliminar</button>
        </td>
      </tr>
       
    </tbody>
  </table>
</div>
