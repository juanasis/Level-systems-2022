<div class="conteiner">
  <div class="container">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog modal-lg">
        <div class="modal-content" *ngIf="!medioDePago">
          <div class="modal-header ">
            <h2 class=" text-center w-100" id="exampleModalLabel">Productos seleccionados</h2>
          </div>
          <div class="modal-body">
            <div class="alert alert-info" role="alert" *ngIf="pedido.itemsList.length == 0" style="background-color: #d1ecf1;">
              No hay productos en el carrito.
            </div>
            <ul class="list-group" *ngIf="pedido.itemsList.length > 0">
              <li class="list-group-item d-flex justify-content-between" *ngFor="let item of pedido.itemsList">
                <div class="p-0">
                  {{item.producto.nombre}} <strong >x{{item.cantidad}}</strong>
                </div>
                <div class="p-0">
                  <button class="btn btn-success btn-sm" (click)="agregarProductoEnElCarrito(item.producto)">+</button>
                  ${{item.precio * item.cantidad}}
                  <button class="btn btn-danger btn-sm" (click)="quitarProducto(item.producto)">x</button>
                </div>
              </li>
            </ul>
          </div>
          <div class="modal-footer d-flex justify-content-between" >
            <div>
                <h4 class="m-0 p-0">
                  TOTAL: ${{total}}
                </h4>
            </div>
            <div>
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal" *ngIf="pedido.itemsList.length > 0" (click)="cancelarCompra()">Cancelar compra</button>
              <button type="button" class="btn text-white mx-2 btn-sm" data-bs-dismiss="modal" style="background-color: rgb(67, 126, 243);">Agregar más productos</button>
              <button type="button" class="btn text-white btn-sm" *ngIf="pedido.itemsList.length > 0" style="background-color: rgb(67, 125, 243);" (click)="guardarpedido()">Realizar pedido</button>
            </div>

          </div>
        </div>
      </div>
    </div>


<div class=" mt-3">
  <div class="d-flex justify-content-between py-0">
    <div>
      <i class="fa fa-cutlery fa-2xl" aria-hidden="true"></i>
    </div>
    <div>
      <h3 class="text-center  py-0">¡MENÚ! <span class="badge bg-primary py-1">Mesa {{mesaId}}</span></h3>
    </div>
    <div class="d-flex align-items-center">
      <h5 class="mb-0 me-3">Total: ${{total}}</h5>
      <button class="btn bg-light " data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-shopping-cart fa-x1" aria-hidden="true"></i>
      </button>
    </div>
    </div>




  <hr class="m-0">
     <div class="d-flex justify-content-between">
        <span class="badge badge-light text-dark" style="cursor: pointer" *ngFor="let categoria of categorias" (click)="seleccionarCategoria(categoria.id)"> <i [class]="categoria.urlImagen" class="mr-2" aria-hidden="true"></i> {{categoria.nombre}}</span>
    </div>


     <div class="row row-cols-1 row-cols-md-5 g-4">
      <div class="col" *ngFor="let producto of productosPorCategoriaSeleccionado">
        <div class="card p-0 m-0 " [ngClass]="producto.estado == 'DISPONIBLE'? '': 'disabled'" data-agotado="AGOTADO">  
          <!-- <p class="text-center mb-0 py-2 fw-bold" >{{producto.nombre}}</p> -->
          <img [src]="producto.imgpath" class="card-img-top " style="height: 220px; " alt="...">
          <hr class="m-0">
          <p class="text-center mb-0 py-2 fw-bold" >{{producto.nombre}}</p>
          <p class="text-center m-0 fw-bold">${{producto.precio}}</p>
          <div class=" d-flex justify-content-between" >
            <button class="btn btn-secondary btn-sm"(click)="verDetalleProducto(producto)">Ver más</button>
            <button class="btn btn-success btn-sm" (click)="agregarProducto(producto)">Añadir</button>
          </div>
        </div>
      </div>

    </div>




</div>





</div>
</div>
