
<div class="card mt-5" style="width: 18rem; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Cambiar contraseña</h5>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Nueva contraseña</label>
          <input type="password" class="form-control" id="exampleInputEmail1" name="password"  [(ngModel)]="changePassword.password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmar contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="confirmPassword" [(ngModel)]="changePassword.confirmPassword">
        </div>
        <small id="emailHelp" class="form-text text-success mb-3" *ngIf="successMessage != undefined">{{successMessage}}</small>
        <small id="emailHelp" class="form-text text-danger mb-3" *ngIf="errorMessage != undefined">{{errorMessage}}</small>

        <button type="submit" class="btn btn-primary" (click)="changePasswordUser()">Confirmar</button>
      </form>
    </div>
  </div>
