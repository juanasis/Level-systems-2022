
<h2 class="text-white mt-5">Cocina</h2>
<a > <h3  class="text-white" style = "margin: 10px">Lista de pedidos
  <a class="btn btn-primary mb-4" style = "margin: 10px" >Todos</a>
  <a class="btn btn-danger mb-4" style = "margin: 10px">En cola</a>
  <a class="btn btn-warning mb-4 text-dark" style = "margin: 10px">En preparacion</a>
  <a class="btn btn-success mb-4" style = "margin: 10px">Listos</a>
</h3>
</a>

<div *ngIf="pedidos.length === 0, else table" role="alert" class="alert alert-info"> No hay pedidos. </div>
<ng-template #table>
<table class="table  bg-white">
    <thead>
      <tr>
        <th scope="col">#Mesa</th>
     
        <th scope="col">Hora</th>
        <th scope="col">Tiempo de espera</th>
        <th scope="col">Estado</th>
        <th scope="col">Detalle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos" >
       <td>{{pedido.mesa.id}} </td>
       <td>{{pedido.horaQuery}} </td>
       <td>{{pedido.fecha}} </td>
      <!-- <td  class="bg-warning text-dark">{{pedido.estado}} </td>  -->
        <td>
          <div class="btn btn-success" *ngIf="pedido.estado == 'LISTO', else enPreparacion">{{pedido.estado}}</div> 
          <ng-template #enPreparacion>
            <div class="btn btn-warning">{{pedido.estado}}</div>
          </ng-template>
         
        </td>
     
       
        <td>Ver v </td>
      
       
    </tbody>
</table>
</ng-template>
